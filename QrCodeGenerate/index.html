<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>QR Code Generator</title>
</head>

<body>
    <div class="container">
        <div class="qr-title">
            <span class="header">Qr code generator</span>
            <span class="paragraph">Paste a url or enter text to create QR code</span>
        </div>
        <div class="qr-input">
            <input type="text" placeholder="Enter text or url">
        </div>
        <div class="qr-button">
            <button type="button" class="generate-btn">Generator Qr Code</button>
        </div>
        <div class="qr-image">
            <img src="" alt="Qr Code Img" class="qr-img">
            <button type="button" class="dowload-btn">Download Qr Code</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
